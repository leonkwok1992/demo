<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="utf-8">
		<title>敲打灰太狼</title>
		<link rel="stylesheet" type="text/css" href="css/wolf.css" />
	</head>

	<body>
		<div id="gamebg">
			<p id="score">0</p>
			<div id="time">
				<img id="timebar" src="img/progress.png" />
			</div>
			
			<div id="show">
				<div class="hold pos1"></div>
				<div class="hold pos2"></div>
				<div class="hold pos3"></div>
				<div class="hold pos4"></div>
				<div class="hold pos5"></div>
				<div class="hold pos6"></div>
				<div class="hold pos7"></div>
				<div class="hold pos8"></div>
				<div class="hold pos9"></div>
			</div>
			<div id="start">开始游戏</div>
			<div id="finish">
				<p>游戏结束</p>
				<p>你的得分：0</p>
				<div id="restart">重新开始</div>
			</div>
		</div>
		<div id="loading">
			loading
		</div>
		<script src="js/wolf.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
